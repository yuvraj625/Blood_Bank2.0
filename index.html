<!DOCTYPE html>
<html>
<head>
  <title>Blood Donation Application</title>
  <!-- Include CSS styles -->
  <link rel="stylesheet" type="text/css" href="index.css">
  
</head>
<body>
  <h1>Blood Donation Application </h1>

  <div id="registration">

    <form id="registrationForm" method="post">
        <h2>Donor Registration</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="none">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required autocomplete="none"  min="18">

      <label for="bloodType">Blood Type:</label>
      <!--<input type="text" id="bloodType" name="bloodType" required autocomplete="none">-->
      <select id="bloodType" name="bloodType" required>
        <option value="" disabled selected>Select your blood type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <label for="bloodType">Contact Number:</label>
      <input type="tel" id="number" name="number" required autocomplete="none" pattern="[0-9]{10}">

      <button type="submit" name="Submit">Register !!</button>
      <br></br>
      <button id="wantBloodButton"><a href="search">Want Blood</a></button>
      </form>
  </div>
</body>

</html>
